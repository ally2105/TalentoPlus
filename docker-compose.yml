version: '3.8'

services:
  web:
    image: talentoplus-web
    build:
      context: .
      dockerfile: src/TalentoPlus.Web/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Gemini__ApiKey=${GEMINI_API_KEY}
    depends_on:
      - api

  api:
    image: talentoplus-api
    build:
      context: .
      dockerfile: src/TalentoPlus.Api/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - Jwt__Key=${JWT_SECRET}
      - Jwt__Issuer=TalentoPlusApi
      - Jwt__Audience=TalentoPlusUsers

# Nota: DB_CONNECTION_STRING, GEMINI_API_KEY y JWT_SECRET deben estar en un archivo .env
